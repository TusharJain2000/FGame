<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="healthBar">
        <div class="player_parent">
          <div class="totalplayerHealth"></div>
          <div class="playerSubtractHealth" id="playerHealth"></div>
        </div>
        <div class="timer" id="timer">10</div>
        <div class="enemy_parent">
          <div class="totalenemyHealth"></div>
          <div class="enemySubtractHealth" id="enemyHealth"></div>
        </div>
      </div>

      <div class="result" id="result">Tie</div>
      <canvas></canvas>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
